<!DOCTYPE html>
<!-- 
	AngularJS + RequireJS project
	https://github.com/pheno7/angular-requirejs-seed
	Change all "lang" attributes to change locale, ie: "fr-CA"
-->
<!--[if IE 9 ]>    <html lang="en" class="ie ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
	<head>
		<title>AngularJS + RequireJS HTML5 project example</title>

		<!-- Some basic SEO, additional info @ http://www.yearofmoo.com/2012/11/angularjs-and-seo.html -->
		<meta name="description" content="This is an example of a meta description. This will often show up in search results." />
		<meta name="author" content="">
		<meta charset="UTF-8">

		<meta name="viewport" content="initial-scale=1.0, width=device-width" />

		<!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body>
		<div id="app" ng-controller="AppControl as appControl" class="on-init">
			<div id="wrap" class="container">

				<header>
					<!-- Menu widget directive -->
					<div menu-widget></div>
				</header>

				<!-- This will be hidden from css when the application is loaded -->
				<section id="splash" class="splash">
					<!-- You could put SEO indexable content here, some nice graphics nor a loading animation, or use ng-cloak -->
					Splash content...
				</section>

				<section id="content" class="contentWrap" ui-view>
				</section>

				<!-- Loading jQuery for the Readme Widget example only: you can decide if your application needs it or not -->
				<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

				<!-- Angular libraries -->
				<script src="//code.angularjs.org/1.3.8/angular.js"></script>
				<script src="//code.angularjs.org/1.3.8/angular-resource.js"></script>
				<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>

				<!-- http://requirejs.org/  -->
				<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>

				<!-- Run the application boot script, a separate one for mobile could be used if needed -->
				<!-- build:[debug]:dist false -->
				<script id="bootScript" src="js/boot.js" data-debug="true"></script>
				<!-- /build -->

			</div><!-- /#wrap -->

			<!-- Ng-include example: make sure the ng-includes urls are wrapped into single quotes: -->
			<div id="footer" class="container" ng-include="'assets/partials/footer.html'"></div>

			<!-- Optional bootstrap CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		</div><!-- /#app -->
	
	</body>
</html>
