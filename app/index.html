		<meta name="author" content="">

        <script src="lib/modernizr.js"></script>

	<body>

		<div id="wrap" class="rounded-shadow">

			<header>
				<nav id="mainMenu">
					<a href="#" class="logo"></a>
					
					<!-- No menu generation/localization for now -->
					<ul class="mainMenu">
						<li><a class="btn btnHome" href="#/en/home">Home</a></li>
						<li><a class="btn btnTestPage" href="#/en/test">Page</a></li>
						<li><a class="btn btnTestPage" href="#/en/adressThatDoesNotPointAnywhereReally">404</a></li>

						<li><a class="btn btnTest" href="#/en/list/feed2">List 2</a></li>
						<li><a class="btn btnTest" href="#/en/list/listThatDoesNotExists">List 404</a></li>
					</ul>

				</nav>
			</header>

			<!-- This will be hidden when the application is loaded -->
			<section id="splash" class="contentWrap">
				<!-- You could put SEO indexable content here, some nice graphics nor a loading animation -->
			</section>


			<section id="content" class="contentWrap" ng-view></section>


		</div><!-- /#wrap -->

		<footer>
			That's one happy footer.
		</footer>

		<!-- http://requirejs.org/ - will run boot.js -->
		<script data-main="boot" src="lib/require.js"></script>
