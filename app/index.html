<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
	<head>
		<title>AngularJS + RequireJS HTML5 project example</title>

		<!-- Some basic SEO, additional info @ http://www.yearofmoo.com/2012/11/angularjs-and-seo.html -->
		<meta name="description" content="This is an example of a meta description. This will often show up in search results." />
		<meta name="author" content="">
		<meta charset="UTF-8">

		<meta name="viewport" content="initial-scale=1.0, width=device-width" />

		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/normalize.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
	</head>

	<body>
		<div id="wrap" class="rounded-shadow">

			<div id="app" class="on-init">
				<header>
					<nav id="mainMenu">
						<a href="#" class="logo"></a>
						
						<!-- Static menu -->
						<ul class="mainMenu">
							<li><a class="btn btnHome" href="#/en/home">Home</a></li>
							<li><a class="btn btnTestPage" href="#/en/test">Page</a></li>
							<li><a class="btn btnTestPage" href="#/en/adressThatDoesNotPointAnywhereReally">404</a></li>
							<li><a class="btn btnTest" href="#/en/list/feed1">List 1</a></li>
							<li><a class="btn btnTest" href="#/en/list/feed2">List 2</a></li>
							<li><a class="btn btnTest" href="#/en/list/listThatDoesNotExists">List 404</a></li>
						</ul>

						<div class="clearfix"></div>
					</nav>
				</header>

				<!-- This will be hidden when the application is loaded -->
				<section id="splash" class="contentWrap">
					<!-- You could put SEO indexable content here, some nice graphics nor a loading animation, or use ng-cloak -->
				</section>

				<section id="content" class="contentWrap" ng-view></section>

				<!-- Vendor libraries -->
				<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
				<script src="//code.angularjs.org/1.3.0-beta.17/angular-resource.js"></script>

				<!-- Either use ng-rouge for simple or ui-router
				<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script> -->
				<script src="//code.angularjs.org/1.3.0-beta.17/angular-route.js"></script>

				<!-- Loading jQuery for the example code in js/controllers only: you can decide if your application needs it or not -->
				<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>


				<!-- http://requirejs.org/ - will run boot.js -->
				<script data-main="js/boot" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>

			</div><!-- /#app -->
		</div><!-- /#wrap -->

		<footer>
			That's one happy footer.
		</footer>

	</body>
</html>
